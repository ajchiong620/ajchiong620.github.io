<!DOCTYPE>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="description" content="A self-made calculator">
    <meta name="keywords" content="Calculator, JavaScript, JS, HTML, CSS, Github">
    <title>Welcome</title>
    <link rel="stylesheet" type="text/css" href="css/calcStyle.css">
    <script src="Calculator.js" defer></script>
</head>
<body>
    <header>
        <h1>Web Calculator</h1>
        <h4>There's too many calculators in the WWW, so why not create another one?</h4>
        <h5>a mini-project by A. Chiong</h5>
    </header>
    <div class="calculator">
        <div class="monitor">
            <div data-prec-operand class="prec-operand"></div>
            <div data-curr-operand class="curr-operand"></div>
        </div>
            <button data-number>1</button>
            <button data-number>2</button>
            <button data-number>3</button>
            <button data-clear-all>AC</button> 
            <button data-number>4</button>
            <button data-number>5</button>
            <button data-number>6</button>
            <button data-equals>=</button>
            <button data-number>7</button>
            <button data-number>8</button>
            <button data-number>9</button>
            <button data-operation>+</button>
            <button data-number>0</button>
            <button data-operation>ร</button>
            <button data-operation>รท</button>
            <button data-operation>-</button>
             
     </div>

     <div class = "log">
         <h2>Most recent calculations:</h2>
         <div data-equation></div>
     </div>
    <footer id="main-footer">
        <p>&copy; 2021</p>
    </footer>
</body>
</html>
